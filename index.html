<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Drawing Exercise</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    
    <div id="options">
        <div id="addItemDiv">
            <input type="text" id="addItemInput" placeholder="Enter Item">
            <button id="addItemBtn">Add Item</button>
        </div>
        
        <br>

        <div id="getExerciseDiv">
            <button id="getExerciseBtn">Get Exercise</button>
            <button id="hideListBtn">Hide List</button>
            <button id="clearItemsBtn">Clear Items</button>
        </div>
    
        <div id="listDiv">
            <ul id="list">
                <li>Superimposed Lines</li>
                <li>Freeform Boxes</li>
                <li>Elipses</li>
                <li>Ghosted Lines</li>
                <li>Ghosted Planes</li>
            </ul>
        </div>
    </div>
    
    <div id="results"></div>
</body>

<script src="app.js"></script>

</html>
